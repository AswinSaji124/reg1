<html>
<head>
<title>Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<style>
h1{
color:red;
background-color:blue;
font-size:40px;
}
</style>
<body bgcolor="#a4f4f9">
<center>

<h1 style="color:black;">REGISTRATION FORM</h1>
<div style="border:2px solid black; padding:10px; width:30%">
<label>Name: </label>
<input  style='margin:10px' placeholder=name type="text" name="Name"><br>
<label>Age: </label>
<input  style='margin:10px' placeholder=age type="Age" name="Age"><br>
<label>Address:</label>
<textarea id="address" name="address" rows="5" cols="10">
</textarea><br><br>
<label>E-mail:</label>
<input style='margin:10px'  placeholder=mail type="EMAIL" name="E-mail"><br>
<label>PhoneNumber:</label>
<input style='margin:10px' type="text" name="PhoneNumber"><br>
<label>Gender:</label>
<label><input type="radio" name="color" value="Male">Male</label>
<label><input type="radio" name="color" value="Male">Female</label><br>
<label>DOB:</label>
<input style='margin:10px' type="datetime-local" id="datereturn"><br>&nbsp&nbsp
<label>COURSE NAME</label>&nbsp&nbsp
<select name="gameoption">

<option>MCA
<option>EEE
<option>BCA

</select><br>
<label>PICK COLOR</label>&nbsp&nbsp&nbsp&nbsp
<input type="color" id="colorvalue"><br>&nbsp&nbsp

<label for="points">POINTS:</label>
<input type="range" id="points" name="points" min="0" max="10">

<p>HOBBIES</p>
<label><input type="checkbox" name="sports" value="football">READING</label>
<label><input type="checkbox" name="sports" value="football">WRITING</label>
<label><input type="checkbox" name="sports" value="football">PLAYING</label><BR>

<input type="submit" list="submit">&nbsp&nbsp
<input type="reset" list="reset">

<marquee>JOIN NOW</MARQUEE>
</center>
</html>
